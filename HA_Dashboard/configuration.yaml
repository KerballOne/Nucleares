# Loads default set of integrations. Do not remove.
#default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

history:

homeassistant:
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
      trusted_users:
        127.0.0.1: ee74ecd094044cf5b6db0ad0fab66e7e
      allow_bypass_login: true
    - type: homeassistant

rest_command:
  nucleares_webserver_set:
    url: http://10.0.6.10:8785/?variable={{var}}&value={{val}}
    method: POST
    
sensor:
- platform: rest
  name: ws
  resource: http://10.0.6.10:8785/?variable=WEBSERVER_BATCH_GET
  method: GET
  scan_interval: 2
  value_template: "Ok"
  json_attributes:
    - values

template: !include template_sensors.yaml

panel_custom:
  - name: logs
    sidebar_title: Logs
    sidebar_icon: mdi:post
    js_url: /api/hassio/app/entrypoint.js
    url_path: "config/logs"
    embed_iframe: true
    require_admin: true
    config:
      ingress: core_configurator
  - name: automations
    sidebar_title: Automations
    sidebar_icon: mdi:arrow-decision
    js_url: /api/hassio/app/entrypoint.js
    url_path: "config/automation/dashboard"
    embed_iframe: true
    require_admin: true
    config:
      ingress: core_configurator
  - name: integrations
    sidebar_title: Integrations
    sidebar_icon: mdi:chip
    js_url: /api/hassio/app/entrypoint.js
    url_path: "config/integrations/dashboard"
    embed_iframe: true
    require_admin: true
    config:
      ingress: core_configurator
  - name: server_control
    sidebar_title: Server Control
    sidebar_icon: mdi:cog-transfer
    js_url: /api/hassio/app/entrypoint.js
    url_path: "developer-tools/yaml"
    embed_iframe: true
    require_admin: true
    config:
      ingress: core_configurator
  - name: Helpers
    sidebar_title: Helpers
    sidebar_icon: mdi:handshake
    js_url: /api/hassio/app/entrypoint.js
    url_path: "config/helpers"
    embed_iframe: true
    require_admin: true
    config:
      ingress: core_configurator

# Added By Homeway to enable Alexa support.
alexa:
  smart_home:

# Added By Homeway to enable Google Assistant support.
google_assistant:
  project_id: homewayio
  service_account:
    private_key: "nokey"
    client_email: "support@homeway.io"
